<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quizlinkstyles.css">
    <title>Enter Quiz Link</title>
</head>
<body>
    <div class="container">
        <h2>Enter Quiz Link</h2>
        <form id="quizLinkForm">
            <label for="quizLink">Quiz Link: </label>
            <span >Enter a random url as quiz is hardcoded</span>
            <input type="text" id="quizLink" name="quizLink" required>
            <button type="submit">Start Quiz</button>
        </form>
    </div>
    <script src="quizlinkscript.js"></script>
</body>
</html>
