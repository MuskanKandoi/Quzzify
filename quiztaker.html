<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quizlinkstyles.css">
    <title>Take Quiz</title>
</head>
<body>
    <div class="container">
            <div id="quizQuestions"></div>
            <button id="prevQuestionBtn" style="display: none">Previous</button>
            <button id="nextQuestionBtn">Next</button>
            <button id="submitBtn" style="display: none">Submit</button>
            <div id="quizResults" style="display: none">
                <h2>Quiz Results</h2>
                <div id="score"></div>
            </div>
            <div id="timer"></div>
        </div>
    <script src="quiztakerscript.js"></script>
</body>
</html>
