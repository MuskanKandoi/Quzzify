<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="heading">
        <span class="logo">QUIZZIFY</span>
    </div>
    <div class="main-heading">
        <hr>
        <h1>Unlock Your Knowledge! Dive into a World of Wits and Wisdom with Our Quizzify â€“ Where Learning Meets Fun!</h1>
        <hr>
    </div>
    <div class="container">
        <div class="form-container" id="loginSection">
            <h2>Login to Your Account</h2>
            <form id="loginForm">
                <label for="loginUsername">Username:</label>
                <input type="email" id="loginUsername" name="loginUsername" placeholder="Email">

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>

                <button type="button" onclick="validateLoginForm()">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign Up</a></p>
        </div>

        <div class="form-container" id="signupSection" style="display: none;">
            <h2>Create an Account</h2>
            <form id="signupForm">
                <label for="signupUsername">Username:</label>
                <input type="text" id="signupUsername" name="signupUsername" placeholder="Email" required>

                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="signupPassword" required>
                <button type="button" onclick="validateSignupForm()">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" onclick="toggleForm('login')">Login</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
